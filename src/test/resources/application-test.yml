spring:
  application:
    name: PackingOptions

  main:
    lazy-initialization: false

  profiles:
    active: dev

  datasource:
    url: jdbc:h2:file:./data/grocerydb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: admin
    password: admin

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

# Logging
logging:
  level:
    com.project.packingoptions: DEBUG
    org.hibernate.SQL: WARN